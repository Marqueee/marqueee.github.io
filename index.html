<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Synthetic Liquid</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="pater/pater.css" />
		<script>document.documentElement.className = 'js';</script>
	</head>
	<body class="organic loading">
    <div class="background_main">
      <img src="img/background_main.jpg" class="slide-item__image">
    </div>

      <div class="center">
        <div class="logo"><img src="img/logo.png" alt="logo" /></div>
      </div>

		<script src="js/demo.js"></script>
    <script src="js/imagesloaded.pkgd.min.js" type="text/javascript"></script>

    <script src="js/curtains.min.js" type="text/javascript"></script>
    <script src="js/TweenMax.min.js" type="text/javascript"></script>
    <script src="js/main5.js" type="text/javascript"></script>
		<script src="js/pixi.min.js"></script>

    <!-- Shader Script -->
		<script>
			imagesLoaded(document.body, () => document.body.classList.remove('loading'));

			var spriteImages = document.querySelectorAll( '.slide-item__image' );
			var spriteImagesSrc = [];
			var texts = [];

			for ( var i = 0; i < spriteImages.length; i++ ) {
				var img = spriteImages[i];
				// Set the texts you want to display to each slide
				// in a sibling element of your image and edit accordingly
				if ( img.nextElementSibling ) {
					texts.push(img.nextElementSibling.innerHTML);
				} else {
					texts.push('');
				}
				spriteImagesSrc.push( img.getAttribute('src' ) );
			}

			var initCanvasSlideshow = new CanvasSlideshow({
				sprites: spriteImagesSrc,
				displacementImage: 'img/dmaps/2048x2048/clouds.jpg',
				autoPlay: true,
				autoPlaySpeed: [4, 3],
				displaceScale: [5000, 10000],
				interactive: true,
				interactionEvent: 'click', // 'click', 'hover', 'both'
				displaceAutoFit: false,
				dispatchPointerOver: true // restarts pointerover event after click
			});
		</script>
	</body>
</html>
